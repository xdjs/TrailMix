<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Mix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Trail Mix</h1>
      <div class="version">v1.0.0</div>
    </header>

    <!-- Authentication Status -->
    <section class="auth-section">
      <div class="auth-status" id="authStatus">
        <span class="status-indicator" id="statusIndicator"></span>
        <span class="status-text" id="statusText">Checking authentication...</span>
      </div>
      <button class="btn btn-primary" id="loginBtn" style="display: none;">Login to Bandcamp</button>
    </section>

    <!-- Progress Dashboard -->
    <section class="progress-section" id="progressSection" style="display: none;">
      <div class="progress-header">
        <h3>Download Progress</h3>
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

      <div class="progress-stats">
        <span id="progressStats">0 of 0 albums</span>
      </div>

      <div class="current-item" id="currentItem">
        <div class="current-album"></div>
        <div class="current-track"></div>
      </div>
    </section>

    <!-- Control Buttons -->
    <section class="controls-section">
      <div class="control-buttons">
        <button class="btn btn-primary" id="startBtn" disabled>Start Download</button>
        <button class="btn btn-warning" id="pauseBtn" style="display: none;">Pause</button>
        <button class="btn btn-danger" id="stopBtn" style="display: none;">Cancel & Reset</button>
      </div>
    </section>

    <!-- Status Log -->
    <section class="log-section">
      <details class="log-details">
        <summary>Activity Log</summary>
        <div class="log-content" id="logContent">
          <div class="log-entry">Extension initialized</div>
        </div>
        <button class="btn btn-small" id="clearLogBtn">Clear Log</button>
      </details>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-text">
        Personal archival use only. Respect Bandcamp's terms of service.
      </div>
    </footer>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
